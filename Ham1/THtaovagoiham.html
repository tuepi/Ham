<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function processConfirm(answer) {
            let result = "";
            if (answer) {
                result = "Ồ, vậy bạn chơi một mình đi.";
            } else {
                result = "Không thì vô đây làm gì.";
            }
            return result;
        }

        let confirmAnswer = confirm("Bạn muốn chơi game không?");
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);

    </script>
</body>
</html>
