<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
<p>Fahrenheit:
<input type="number" id="doF">
<button onclick="chuyenDoi()">ĐỔI</button></p>
<br>
<p id="doC">Celcius:</p>

<script>
    function chuyenDoi(a) {
        a = document.getElementById("doF").value;
        let b = (a - 32) / 1.8;
        document.getElementById("doC").innerHTML = "Celcius: " + b
    }
</script>
</body>
</html>
