<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function kiemTra() {
            let a = prompt("Nhập chuỗi ký tự");
            let b = prompt("Nhập kí tự bất kỳ");
            let count = 0;
            a = a.split('');
            for (let i = 0; i < a.length; i++) {
                if (a[i] == b) {
                    count++;
                }
            }
            if (count == 0) {
                count = -1;
            }
            document.write(count);
        }
        kiemTra();
    </script>
</body>
</html>
