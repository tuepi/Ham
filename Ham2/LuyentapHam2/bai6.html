<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập vào số');
        function kiemTra(x) {
            if (x > 0 && x % 1 == 0) {
                return true;
            } else {
                return false;
            }
        }
        alert(kiemTra(a));
    </script>
</body>
</html>
