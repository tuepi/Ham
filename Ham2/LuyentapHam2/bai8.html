<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = prompt("Nhập mảng");
        function dao(a) {
            a = a.split(',');
            a.reverse();
            return a;
        }
        document.write(dao(x));
    </script>
</body>
</html>
