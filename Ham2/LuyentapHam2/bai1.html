<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập số vào");
        function binhPhuong(a) {
            return a * a;
        }
        let a = binhPhuong(num);
        document.write("Bình phương của số đó là " + a);
    </script>
</body>
</html>
