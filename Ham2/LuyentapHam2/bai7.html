<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số thứ nhất");
        let b = +prompt("Nhập số thứ hai");
        function hoanDoi(x,y) {
            let g = x;
            x = y;
            y = g;
            return 'Sau khi hoán đổi thì số thứ nhất là ' + x + ' số thứ hai là ' + y;
        }
        document.write(hoanDoi(a,b));
    </script>
</body>
</html>
