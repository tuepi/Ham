<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let x = +prompt("Nhập a")
      let y = +prompt("Nhập b")

      function tue(a,b) {
        if (a > b) {
            alert('Số a lớn hơn số b');
        } else {
            alert(a + b);
        }
      }
      tue(x,y);
  </script>
</body>
</html>
