<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập chuỗi");
    function kt(a) {
       if (a[0] != a[a.length - 1]) {
           return "Không đối xứng";
       }
       if (a.length <= 1) {
           return "Đối xứng";
       }
       return kt(a.substring(1,a.length-1))
    }
    alert(kt(chuoi));
</script>
</body>
</html>
